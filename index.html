<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Temporizador para Streamers</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Estilos generales y la paleta de colores */
        :root {
            --color-black: #121212;
            --color-red: #D50000;
            --color-silver: #B0BEC5;
            --color-dark-silver: #78909C;
            --font-family: 'Inter', sans-serif;
            --stream-bg: rgba(255, 255, 255, 0.05);
        }

        /* Bloquea la orientación a horizontal y establece el fondo */
        html, body {
            margin: 0;
            padding: 0;
            background-color: var(--color-black);
            color: white;
            font-family: var(--font-family);
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        /* Contenedor principal con Flexbox para el diseño de la superposición */
        .overlay-container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            grid-template-rows: 40px 1fr 40px; 
            width: 100%;
            height: 100%;
            padding: 2px;
            box-sizing: border-box;
            gap: 2px;
        }

        /* Área superior con el logo y los textos */
        .top-bar {
            grid-column: 1 / span 2;
            grid-row: 1; 
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 5px;
            background-color: var(--stream-bg);
            border-radius: 2px;
        }

        .logo-group {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .logo-area img {
            height: 35px;
            width: 35px;
            border-radius: 50%;
            border: 1px solid var(--color-red);
            box-shadow: 0 0 3px rgba(213, 0, 0, 0.5);
        }
        
        .logo-text {
            font-size: 0.9rem;
            font-weight: 700;
            color: white;
            text-shadow: 0 0 2px rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
        }

        .social-tags {
            display: flex;
            gap: 5px;
            font-size: 0.6rem;
            font-weight: 600;
            color: white;
        }

        /* Contenedor del stream y el temporizador */
        .main-content {
            grid-column: 1 / span 2;
            grid-row: 2; 
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2px;
        }

        /* Espacio para la cámara/video */
        .stream-space {
            background-color: rgba(255, 253, 253, 0.05);
            border: 1px solid var(--color-dark-silver);
            border-radius: 2px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.8rem;
            color: white;
        }

        /* Contenedor del temporizador y el chat */
        .right-panel {
            display: grid;
            grid-template-rows: auto 2fr 3fr; 
            gap: 2px;
        }

        /* Estilo del temporizador principal */
        .main-timer-display {
            background-color: var(--stream-bg);
            border: 1px solid var(--color-dark-silver);
            border-radius: 2px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Roboto Mono', monospace;
            font-size: 1.5vw;
            font-weight: bold;
            color: var(--color-red);
            text-shadow: 0 0 3px rgba(213, 0, 0, 0.5);
            padding: 2px;
            animation: pulse-glow 2s infinite ease-in-out;
            height: 40px;
        }

        @keyframes pulse-glow {
            0% { text-shadow: 0 0 2px rgba(213, 0, 0, 0.5); }
            50% { text-shadow: 0 0 8px rgba(213, 0, 0, 0.8), 0 0 10px rgba(213, 0, 0, 0.3); }
            100% { text-shadow: 0 0 2px rgba(213, 0, 0, 0.5); }
        }

        /* Panel de control de temporizadores (formulario) */
        .timer-control-panel {
            background-color: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--color-dark-silver);
            border-radius: 2px;
            padding: 5px;
            display: flex;
            flex-direction: column;
            gap: 3px;
            overflow-y: auto;
        }

        .add-timer-form {
            display: flex;
            flex-direction: column;
            gap: 3px;
            margin-bottom: 5px;
        }

        .input-group label {
            font-size: 0.6rem;
            color: white;
        }

        .input-group input {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--color-dark-silver);
            color: white;
            padding: 3px;
            border-radius: 2px;
            font-size: 0.6rem;
            outline: none;
            width: 100%;
        }

        .time-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 2px;
        }

        .form-buttons {
            display: flex;
            gap: 3px;
            justify-content: stretch;
        }

        .btn-save, .btn-saved {
            padding: 3px;
            background-color: var(--color-red);
            border: none;
            color: var(--color-black);
            font-weight: bold;
            border-radius: 2px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s, box-shadow 0.2s;
            flex-grow: 1;
            font-size: 0.6rem;
        }
        .btn-save:hover, .btn-saved:hover {
            background-color: #FF1744;
            transform: translateY(-1px);
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        /* Área del chat */
        .chat-panel {
            background-color: rgb(255, 255, 255);
            border: 1px solid var(--color-dark-silver);
            border-radius: 2px;
            padding: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.8rem;
            color: white;
        }

        /* Barra de navegación inferior */
        .bottom-bar {
            grid-column: 1 / span 2;
            grid-row: 3; 
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: var(--stream-bg);
            border-radius: 2px;
            padding: 0 5px;
        }
        
        .subscribe-group {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .subscribe-btn {
            background-color: var(--color-red);
            color: var(--color-black);
            padding: 3px 8px;
            border-radius: 10px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s;
            font-size: 0.6rem;
        }
        .subscribe-btn:hover {
            transform: translateY(-1px);
        }

        .icon-btn {
            background-color: var(--color-dark-silver);
            color: var(--color-black);
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.7rem;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
        }
        .icon-btn:hover {
            background-color: var(--color-silver);
            transform: translateY(-1px);
        }
        .icon-btn.twitch { background-color: #6441a5; color: white; }
        .icon-btn.youtube { background-color: #ff0000; color: white; }

        .chat-label {
            font-size: 0.7rem;
            font-weight: 700;
            color: white;
            position: relative;
        }
        .chat-label::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -2px;
            width: 100%;
            height: 1px;
            background-color: white;
        }

        /* Estilos del modal (ventana emergente) */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
            display: none;
        }

        .modal-content {
            background-color: var(--color-black);
            border: 1px solid var(--color-red);
            border-radius: 5px;
            padding: 10px;
            width: 90%;
            max-width: 250px;
            max-height: 80%;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
            border-bottom: 1px solid var(--color-dark-silver);
            padding-bottom: 5px;
        }

        .modal-header h3 {
            margin: 0;
            font-size: 1rem;
            color: var(--color-red);
        }

        .modal-close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: color 0.2s;
        }
        .modal-close-btn:hover {
            color: var(--color-red);
        }

        .modal-list-container {
            flex-grow: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 3px;
        }

        .modal-list-item {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 5px;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
            border-left: 1px solid var(--color-dark-silver);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-list-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateX(2px);
            border-left-color: var(--color-red);
        }

        .timer-info {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }
        .timer-name {
            font-weight: bold;
            font-size: 0.7rem;
        }
        .timer-remaining {
            font-size: 0.6rem;
            color: var(--color-silver);
        }

        .delete-btn {
            background: none;
            border: none;
            color: var(--color-silver);
            font-size: 0.8rem;
            cursor: pointer;
            transition: color 0.2s;
            padding: 2px;
        }
        .delete-btn:hover {
            color: var(--color-red);
        }
    </style>
</head>
<body>

    <div class="overlay-container">
        
        <div class="top-bar">
            <div class="logo-group">
                <div class="logo-area">
                    <img src="logo.jpg" onerror="this.src='https://placehold.co/80x80/D50000/121212?text=BAF'" alt="Logo de Bar Power">
                </div>
                <span class="logo-text"> <strong>"DE CERO A LEYENDA"</strong></span>
            </div>
            
            <div class="social-tags">
                <span>STREET WORKOUT</span>
                <span>#BARPOWER</span>
                <span>CALISTHENICS</span>
            </div>
        </div>

        <div class="main-content">
            <div class="stream-space">
                <span>Espacio para tu C&aacute;mara</span>
            </div>

            <div class="right-panel">
                <div class="main-timer-display" id="main-timer-display">
                    00:00:00
                </div>

                <div class="timer-control-panel">
                    <form id="add-timer-form" class="add-timer-form">
                        <div class="input-group">
                            <label for="timer-name">Nombre</label>
                            <input type="text" id="timer-name" required>
                        </div>
                        <div class="input-group">
                            <label>Tiempo (H:M:S)</label>
                            <div class="time-inputs">
                                <input type="number" id="input-hours" placeholder="00" min="0" max="99" value="0">
                                <input type="number" id="input-minutes" placeholder="00" min="0" max="59" value="0">
                                <input type="number" id="input-seconds" placeholder="00" min="0" max="59" value="0">
                            </div>
                        </div>
                        <div class="form-buttons">
                            <button type="submit" class="btn-save">GUARDAR</button>
                            <button type="button" class="btn-saved" id="btn-show-saved">GUARDADOS</button>
                        </div>
                    </form>
                </div>

                <div class="chat-panel">
                    </div>
            </div>
        </div>

        <div class="bottom-bar">
            <div class="subscribe-group">
                <i class="fa-solid fa-angles-right" style="color:var(--color-red); font-size:1.5rem;"></i>
                <button class="subscribe-btn">SUBSCRIBE</button>
                <div class="icon-btn"><i class="fa-solid fa-bell"></i></div>
            </div>
            <div class="subscribe-group">
                <div class="icon-btn twitch"><i class="fa-brands fa-twitch"></i></div>
                <div class="icon-btn youtube"><i class="fa-brands fa-youtube"></i></div>
            </div>
            <div class="chat-label">CHAT EN VIVO</div>
        </div>
    </div>

    <div class="modal-overlay" id="saved-timers-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Temporizadores Guardados</h3>
                <button class="modal-close-btn" id="modal-close-btn">&times;</button>
            </div>
            <div class="modal-list-container" id="timer-list-container">
                </div>
        </div>
    </div>

    <audio id="timer-sound" src="Sound.mp3" preload="auto"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const addTimerForm = document.getElementById('add-timer-form');
            const timerListContainer = document.getElementById('timer-list-container');
            const mainTimerDisplay = document.getElementById('main-timer-display');
            const timerNameInput = document.getElementById('timer-name');
            const inputHours = document.getElementById('input-hours');
            const inputMinutes = document.getElementById('input-minutes');
            const inputSeconds = document.getElementById('input-seconds');
            const showSavedBtn = document.getElementById('btn-show-saved');
            const modalOverlay = document.getElementById('saved-timers-modal');
            const modalCloseBtn = document.getElementById('modal-close-btn');
            const timerSound = document.getElementById('timer-sound');

            let timers = JSON.parse(localStorage.getItem('timers')) || [];
            let activeTimerId = null;
            let interval = null;

            function renderTimer(timer) {
                const timerItem = document.createElement('div');
                timerItem.className = 'modal-list-item';
                timerItem.setAttribute('data-id', timer.id);
                
                timerItem.innerHTML = `
                    <div class="timer-info">
                        <span class="timer-name">${timer.name}</span>
                        <span class="timer-remaining">${formatTime(timer.initialTime)}</span>
                    </div>
                    <button class="delete-btn" data-id="${timer.id}">&times;</button>
                `;

                timerItem.querySelector('.timer-info').addEventListener('click', () => {
                    selectTimer(timer.id);
                });
                
                timerItem.querySelector('.delete-btn').addEventListener('click', (e) => {
                    e.stopPropagation();
                    deleteTimer(timer.id);
                });

                timerListContainer.appendChild(timerItem);
            }

            function selectTimer(id) {
                const timer = timers.find(t => t.id === id);
                if (timer) {
                    setActiveTimer(id);
                    timer.remainingTime = timer.initialTime;
                    updateMainDisplay(timer.remainingTime);
                    closeModal();
                    pauseTimer();
                    startTimer(timer.id);
                }
            }
            
            function deleteTimer(id) {
                timers = timers.filter(t => t.id !== id);
                saveTimers();
                loadTimersIntoModal();
                
                if (activeTimerId === id) {
                    pauseTimer();
                    activeTimerId = null;
                    mainTimerDisplay.textContent = "00:00:00";
                }
            }

            function setActiveTimer(id) {
                activeTimerId = id;
            }
            
            function startTimer(id) {
                const timer = timers.find(t => t.id === id);
                if (!timer || interval) return;

                interval = setInterval(() => {
                    if (timer.remainingTime > 0) {
                        timer.remainingTime--;
                        if (activeTimerId === id) {
                           updateMainDisplay(timer.remainingTime);
                        }
                    } else {
                        clearInterval(interval);
                        interval = null;
                        if (activeTimerId === id) {
                           timerSound.play();
                           mainTimerDisplay.textContent = "TIME OUT";
                        }
                    }
                }, 1000);
            }

            function pauseTimer() {
                if (interval) {
                    clearInterval(interval);
                    interval = null;
                }
            }
            
            function updateMainDisplay(seconds) {
                mainTimerDisplay.textContent = formatTime(seconds);
            }
            
            function formatTime(seconds) {
                const h = String(Math.floor(seconds / 3600)).padStart(2, '0');
                const m = String(Math.floor((seconds % 3600) / 60)).padStart(2, '0');
                const s = String(seconds % 60).padStart(2, '0');
                return `${h}:${m}:${s}`;
            }

            addTimerForm.addEventListener('submit', (e) => {
                e.preventDefault();

                const name = timerNameInput.value.trim();
                const hours = parseInt(inputHours.value) || 0;
                const minutes = parseInt(inputMinutes.value) || 0;
                const seconds = parseInt(inputSeconds.value) || 0;
                
                const totalSeconds = (hours * 3600) + (minutes * 60) + seconds;

                if (name && totalSeconds > 0) {
                    const newTimer = {
                        id: Date.now(),
                        name: name,
                        initialTime: totalSeconds,
                        remainingTime: totalSeconds
                    };
                    timers.push(newTimer);
                    saveTimers();

                    timerNameInput.value = '';
                    inputHours.value = '0';
                    inputMinutes.value = '0';
                    inputSeconds.value = '0';
                }
            });

            function saveTimers() {
                localStorage.setItem('timers', JSON.stringify(timers));
            }

            function loadTimersIntoModal() {
                timerListContainer.innerHTML = '';
                timers.forEach(timer => {
                    renderTimer(timer);
                });
            }

            function showModal() {
                loadTimersIntoModal();
                modalOverlay.style.display = 'flex';
            }

            function closeModal() {
                modalOverlay.style.display = 'none';
            }

            showSavedBtn.addEventListener('click', showModal);
            modalCloseBtn.addEventListener('click', closeModal);
            modalOverlay.addEventListener('click', (e) => {
                if (e.target === modalOverlay) {
                    closeModal();
                }
            });

            if (timers.length > 0) {
                const firstTimer = timers[0];
                setActiveTimer(firstTimer.id);
                firstTimer.remainingTime = firstTimer.initialTime;
                updateMainDisplay(firstTimer.remainingTime);
            }
        });
    </script>
</body>
</html>
